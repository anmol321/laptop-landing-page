<!DOCTYPE html>
<html>
<head>
	<title>Laptop Landing Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="logo-container">
			<img src="./img/logo.svg" alt="logo">
			<h4 class="logo">Three Dots</h4>
		</div>
		<nav>
			<ul class="nav-links">
				<li class="nav-link"><a href="#">Home</a></li>
				<li class="nav-link"><a href="#">Products</a></li>
				<li class="nav-link"><a href="#">About</a></li>
			</ul>
		</nav>
		<div class="cart">
			<img src="./img/cart.svg">
		</div>
	</header>
	<main>
		<section class="presentation">
			<div class="introduction">
				<div class="intro-text">
					<h1>Laptop for the future</h1>
				</div>
				<div class="cta">
					<button class="cta-select">14 Inch</button>
					<button class="cta-add">Add To Cart</button>
				</div>
			</div>
			<div class="cover">
				<img src="./img/matebook.png" alt="matebook">
			</div>
		</section>
		<img src="./img/big-eclipse.svg" class="big-circle">
		<img src="./img/mid-eclipse.svg" class="medium-circle">
	</main>
</body>
</html>
